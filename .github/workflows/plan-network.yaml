---
name: Plan - Network

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/network/*'
      - 'terraform/network/**'
      - '.github/workflows/plan-network.yaml'
      - '.github/workflows/reusable-ci-workflow.yaml'
  workflow_dispatch:

jobs:
  ## run terraform plan
  plan_dev:
    name: Network
    uses: "./.github/workflows/reusable-ci-workflow.yaml"
    with:
      working_directory: network
      environment: dev
      assume_role_name: arc-saas-assume-role
      aws_region: us-east-1
      publish_plan_artifact: false  # only for apply step
      update_backend_config: true
    secrets: inherit
    permissions:
      id-token: write
      contents: read
      pull-requests: write