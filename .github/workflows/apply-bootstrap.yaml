---
name: Apply - Bootstrap

on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - 'terraform/bootstrap/*'
      - 'terraform/bootstrap/**'
      - '.github/workflows/apply-bootstrap.yaml'
      - '.github/workflows/reusable-cd-workflow.yaml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ## run terraform plan
  plan_bootstrap:
    name: Plan - Bootstrap
    uses: "./.github/workflows/reusable-ci-workflow.yaml"
    with:
      working_directory: bootstrap
      environment: dev
      assume_role_name: github
      publish_plan_artifact: true  # only for apply step
    secrets: inherit
    permissions:
      id-token: write
      contents: read
      pull-requests: write
  

